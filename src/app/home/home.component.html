<div class="container">
    <select class="form-select my-3" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <div class="container">
        <div class="row justify-content-center">
            <div *ngFor="let pokemon of listaPokemon | paginate: { itemsPerPage: limitPokemon, currentPage: pagina }" class="card col-3 m-3" style="width: 18rem;">
                <img class="card-img-top" src={{pokemon.sprite}} alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{pokemon.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
            <div class="text-center">
                <pagination-controls (pageChange)="mudarPagina($event)"></pagination-controls>
            </div>
        </div>
    </div>

</div>
